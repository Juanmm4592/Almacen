<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro de Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="col-6 offset-3">
			<form th:action="@{/producto/guardar}" th:object=${producto}
				method="POST">
				<div class="card">
					<div class="card-header text-white bg-success">
						<h3 align="center">Formulario de Producto</h3>
					</div>
					<div class="card-boody col-10 offset-1">
						<div class="form-group">
							<input th:field="*{id}" type="hidden" class="form-control" />
						</div>
						<br>
						<div class="form-group">
							<label>Nombre:</label> <input th:field="*{nombre}" type="text" class="form-control"
							placeholder="Nombre del producto" required="required" />
						</div>
						<br>
						<div class="form-group">
							<label>Codigo:</label> <input th:field="*{codigo}" type="text" class="form-control" 
							placeholder="Codigo del producto"required="required" />
						</div>
						<br>
						<div class="form-group">
							<label>Stock:</label> <input th:field="*{stock}" type="number" class="form-control" min="1"/>
						</div>
						<br>
						<div class="form-group">
							<label>Precio:</label> <input th:field="*{precio}" type="number" class="form-control" min="1"/>
						</div>
						<br>
					</div>
					<div class="card-footer text-center border-success">
						<input type="submit" value="Guardar" class="btn btn-outline-success btn-block" /> 
						<a th:href="@{/producto/listar}" class="btn btn-outline-warning btn-block">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
