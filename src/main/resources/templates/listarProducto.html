<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Inicio</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/vender/}">Vender</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/producto/listar}">Productos</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/ventas/}">Ventas</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<div class="col-3 offset-1">
		<label>Agregar un nuevo producto --></label>
		<a th:href="@{/producto/nuevo}" class="btn btn-outline-success">Agregar</a>
	</div>
	
	<div class="container mt-4">
		<table class="table table-striped text-center">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Codigo</th>
					<th>Stock</th>
					<th>Precio</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.codigo}"></td>
					<td th:text="${producto.stock}"></td>
					<td th:text="${producto.precio}"></td>
					<td>
						<a th:href="@{/producto/editar/} + ${producto.id}" class="btn btn-warning">Editar</a> 
						<!--<a th:onclick="eliminar([[${producto.id}]])" class="btn btn-outline-danger">Eliminar</a>-->
						<a th:href="@{/producto/eliminar/} + ${producto.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
